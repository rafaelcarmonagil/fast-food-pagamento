
cloud:
  aws:
    stack:
      auto: false
    region:
      static: us-east-1
    credentials:
      access-key: localstack
      secret-key: localstack
    end-point:
      uri: http://localhost:4566

mongodb:
  authentication-database: admin
  database: fast-food-pagamento
  url: ${MONGO_URL:mongodb://127.0.0.1:27017}
  username: ${MONGO_USER:root}
  password: ${MONGO_PASSWORD:rootpassword}